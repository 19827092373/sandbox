<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>班级错题高效采集终端 - 四分屏并发模式</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            user-select: none; /* 禁止选中文本，防止误触 */
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* 禁止滚动 */
        }
        #root {
            height: 100%;
            width: 100%;
        }

        /* 核心布局：四分屏 */
        .app-container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        .zone {
            flex: 1;
            border-right: 4px solid #e1e4e8;
            display: flex;
            flex-direction: column;
            background: white;
            position: relative;
            transition: all 0.3s ease;
        }
        .zone:last-child {
            border-right: none;
        }
        
        /* 顶部区域：组名 */
        .zone-header {
            padding: 20px;
            background: #f8f9fa;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #495057;
            border-bottom: 1px solid #dee2e6;
        }

        /* 中间内容区：根据状态切换 */
        .zone-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            /* 关键：内容沉底，方便够得着 */
            display: flex;
            flex-direction: column;
            justify-content: flex-end; 
        }

        /* 状态1：学生名单 */
        .student-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding-bottom: 40px; /* 留出底部空间 */
            align-content: end; /* 列表内容靠下 */
            height: 100%;
        }
        .btn-student {
            background: #e7f5ff;
            color: #004085;
            border: 2px solid #b8daff;
            border-radius: 12px;
            padding: 20px 10px;
            font-size: 1.8rem;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            transition: transform 0.1s;
        }
        .btn-student:active {
            transform: scale(0.95);
            background: #cce5ff;
        }

        /* 状态2：题号键盘 */
        .question-selector {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .selector-header {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            flex-grow: 1; /* 占据上方空白 */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .student-name-highlight {
            color: #007bff;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .number-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .btn-number {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            color: #495057;
            border-radius: 8px;
            height: 65px;
            font-size: 2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .btn-number.selected {
            background: #ff6b6b; /* 错题红色 */
            color: white;
            border-color: #fa5252;
            animation: pop 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .action-bar {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 15px;
            height: 80px;
        }
        .btn-cancel {
            background: #868e96;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.5rem;
        }
        .btn-submit {
            background: #20c997;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn-submit:active {
            transform: translateY(2px);
            box-shadow: none;
        }

        /* 状态3：成功反馈 */
        .success-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(32, 201, 151, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 10;
            animation: fadeIn 0.2s ease;
        }
        .success-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }
        .success-text {
            font-size: 2rem;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 针对大屏的优化提示 */
        .screen-tip {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 5px 20px;
            border-radius: 20px;
            font-size: 0.8rem;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // 模拟数据：生成4个组的学生
        const GROUPS = [
            { id: 1, name: '第一组', students: ['张三', '李四', '王五', '赵六', '孙七', '周八', '吴九', '郑十'] },
            { id: 2, name: '第二组', students: ['陈一', '林二', '黄三', '何四', '马五', '罗六', '梁七', '宋八'] },
            { id: 3, name: '第三组', students: ['唐一', '许二', '邓三', '冯四', '曹五', '彭六', '曾七', '萧八'] },
            { id: 4, name: '第四组', students: ['袁一', '于二', '董三', '余四', '苏五', '叶六', '吕七', '魏八'] }
        ];

        // 单个操作区组件 (Zone)
        const Zone = ({ group }) => {
            const [status, setStatus] = useState('IDLE'); // IDLE, SELECTING, SUBMITTING, SUCCESS
            const [currentStudent, setCurrentStudent] = useState(null);
            const [selectedQuestions, setSelectedQuestions] = useState([]);
            
            // 题号 1-20
            const questions = Array.from({ length: 20 }, (_, i) => i + 1);

            const handleStudentClick = (student) => {
                setCurrentStudent(student);
                setStatus('SELECTING');
                setSelectedQuestions([]); // 重置
            };

            const toggleQuestion = (num) => {
                if (selectedQuestions.includes(num)) {
                    setSelectedQuestions(selectedQuestions.filter(n => n !== num));
                } else {
                    setSelectedQuestions([...selectedQuestions, num]);
                }
            };

            const handleSubmit = () => {
                setStatus('SUBMITTING');
                // 模拟网络请求
                setTimeout(() => {
                    setStatus('SUCCESS');
                    setTimeout(() => {
                        setStatus('IDLE');
                        setCurrentStudent(null);
                    }, 1500); // 1.5秒后自动重置
                }, 500);
            };

            const handleCancel = () => {
                setStatus('IDLE');
                setCurrentStudent(null);
            };

            return (
                <div className="zone">
                    <div className="zone-header">{group.name}</div>
                    
                    <div className="zone-content">
                        {/* 状态 1: 选择学生 (空闲态) */}
                        {status === 'IDLE' && (
                            <div className="student-grid">
                                {group.students.map(student => (
                                    <div 
                                        key={student} 
                                        className="btn-student"
                                        onClick={() => handleStudentClick(student)}
                                    >
                                        {student}
                                    </div>
                                ))}
                            </div>
                        )}

                        {/* 状态 2: 选择错题 (操作态) */}
                        {(status === 'SELECTING' || status === 'SUBMITTING') && (
                            <div className="question-selector">
                                <div className="selector-header">
                                    <div>当前学生</div>
                                    <div className="student-name-highlight">{currentStudent}</div>
                                    <div style={{fontSize: '1rem', color: '#666'}}>请点击你做错的题号</div>
                                </div>
                                
                                <div className="number-grid">
                                    {questions.map(num => (
                                        <div 
                                            key={num}
                                            className={`btn-number ${selectedQuestions.includes(num) ? 'selected' : ''}`}
                                            onClick={() => toggleQuestion(num)}
                                        >
                                            {num}
                                        </div>
                                    ))}
                                </div>

                                <div className="action-bar">
                                    <button className="btn-cancel" onClick={handleCancel}>返回</button>
                                    <button className="btn-submit" onClick={handleSubmit}>
                                        {status === 'SUBMITTING' ? '提交中...' : '确认提交'}
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* 状态 3: 成功遮罩 */}
                    {status === 'SUCCESS' && (
                        <div className="success-overlay">
                            <div className="success-icon">✅</div>
                            <div className="success-text">打卡成功</div>
                            <div style={{marginTop: '10px'}}>{currentStudent} 同学</div>
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            return (
                <div className="app-container">
                    <div className="screen-tip">四分屏并发模式 - 请直接点击测试</div>
                    {GROUPS.map(group => (
                        <Zone key={group.id} group={group} />
                    ))}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
